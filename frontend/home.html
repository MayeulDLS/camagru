<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Camagru</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <button id="logout">Log out</button>
    </header>
    <main>
        <h1 id="title">Welcome</h1>
        <div id="webcam-container" class="webcam-container">
            <video id="video" width="320" height="240" autoplay></video>
        </div>
        <button id="square-frame-button">Square frame</button>
        <button id="circle-frame-button">Circle frame</button>
        <button id="capture">Take a picture</button>
        <form id="canvas-form">
            <div id="canvas-container" class="canvas-container">
                <canvas id="canvas" width="320" height="240"></canvas>
            </div>
            <button type="submit">Post picture</button>
        </form>
        <!-- <input type="file" id="imageInput"> -->
    </main>
    <footer>
        <p>&copy; 2024 My Camagru</p>
    </footer>
    <script src="/js/home.js"></script>
</body>
</html>
